<div class="main-container">

    <h1>Add Product</h1>
    <div class="add-product-details-container">

        <div class="add-product-details">

            <div class="product-text-details">
                <mat-form-field>
                    <mat-label>Product Name</mat-label>
                    <input 
                        matInput 
                        type="text"
                    >
                </mat-form-field>

                <div class="quad-details">

                    <mat-form-field>
                        <mat-label>Quantity</mat-label>
                        <input
                            matInput>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Price</mat-label>
                        <input
                            matInput>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Location</mat-label>
                        <input
                            matInput>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Dispatcher</mat-label>
                        <input
                            matInput>
                    </mat-form-field>

                </div>

                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea
                        matInput
                        rows="4"
                        ></textarea>
                </mat-form-field>
            </div>

            <div class="product-image-details">

                <div class="upload-image">
                    <button 
                        mat-flat-button
                        class="outline-button"
                        (click)="hiddenfileinput.click()"
                    >
                        Upload Product Image
                    </button>
                    <input 
                        type="file"
                        style="display: none" 
                        (change)="showPreview($event)"
                        #hiddenfileinput
                    >
                </div>

                
                <div *ngIf="selectedImage" class="preview">
                    <img 
                        [src]=imageURL 
                        alt="Preview"
                    >
                </div>

            </div>
            
        </div>

        <div class="add-product-actions">
            <button
                mat-flat-button
            >
                Submit
            </button>
            <button
                mat-flat-button
                class="outline-button"
            >
                Cancel
            </button>
        </div>

    </div>
    
</div>
