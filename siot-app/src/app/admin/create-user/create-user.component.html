<div  class = "dialog-title">
    
    <button mat-icon-button aria-label="close dialog" class="closeDialog" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
    <h2 mat-dialog-title>
        Create User
    </h2>
</div>

<div mat-dialog-content class="error">
    <p class="subheading">
        {{subheading}}
    </p>
    <p class="message">
        {{error}}
    </p>
    <form #createUserForm="ngForm">
        <div class="half-cut">

            <mat-form-field class="margin-right">
                <mat-label>
                    First Name
                </mat-label>
                <input 
                    matInput
                    type="text"
                    ngModel
                    name="firstName"
                    required
                    pattern="(.|\s)*\S(.|\s)*"
                    #firstName="ngModel">
            </mat-form-field>
            <mat-form-field>
                <mat-label>
                    Last Name
                </mat-label>
                <input 
                    matInput
                    type="text"
                    ngModel
                    name="lastName"
                    required
                    pattern="(.|\s)*\S(.|\s)*"
                    #lastName="ngModel">
            </mat-form-field>

        </div>
        <mat-form-field class="margin-right">
            <mat-label>
                Email
            </mat-label>
            <input 
                matInput
                type="email"
                ngModel
                name="email"
                required
                email
                #email="ngModel"> 
        </mat-form-field>
        <div class="half-cut">

            <mat-form-field class="margin-right">
                <mat-label>
                    Username
                 </mat-label>
                 <input 
                    matInput
                    type="text"
                    ngModel
                    name="userName"
                    required
                    pattern="(.|\s)*\S(.|\s)*"
                    #username="ngModel">
            </mat-form-field>
            <mat-form-field floatLabel="always">
                <mat-label>
                    Phone No.
                </mat-label>
                <input 
                    matInput
                    type="number"
                    ngModel
                    name="phNumber"
                    required
                    pattern="(.|\s)*\S(.|\s)*"
                    #phNumber="ngModel">
            </mat-form-field>

        </div>
        <div class="half-cut">

            <mat-form-field class="margin-right">
                <mat-label>
                    Password
                </mat-label>
                <input 
                    matInput
                    [type]="hide?'password':'text'"
                    ngModel
                    name="password"
                    required
                    pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$"
                    #password="ngModel">
                    <button 
                    mat-icon-button 
                    matSuffix 
                    (click)="hide=!hide"
                >
                    <mat-icon>{{ hide?'visibility_off': 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <mat-label>
                    Confirm
                </mat-label>
                <input 
                    matInput
                    [type]="hide?'password':'text'"
                    ngModel
                    name="confirmPassword"
                    required
                    #confirmPassword="ngModel">
                    <button 
                    mat-icon-button 
                    matSuffix 
                    (click)="hide=!hide"
                >
                    <mat-icon>{{ hide?'visibility_off': 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>

        </div>
        <br>
        <div class="close-button" align="right">
            <button mat-flat-button class="loginButton" (click)="createUser()" [disabled]="!createUserForm.valid">Send Mail</button>
        </div>
        <br>

    </form>
    

</div>
