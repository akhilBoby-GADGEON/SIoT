<div class="container">

    <div class="header">
        <h1>User Details</h1>
        
        <button mat-raised-button color="primary" aria-label="add icon" (click)="createUser()" class="addbutton">
            <mat-icon>add</mat-icon> Create User
        </button>
    </div>


    <div class="mat-elevation-z8" align="center">
        <table mat-table [dataSource]="dataSource" matSort class="customTable">

            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef class="customHeaderId"> ID </th>
                <td mat-cell *matCellDef="let element; let j = index"  class="customColumnId">
                    <!-- {{ j + 1 + paginator.pageIndex * paginator.pageSize }} -->{{element.userId}}
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="customHeader"> Name </th>
                <td mat-cell *matCellDef="let element" class="customColumnName">
                    <a href="layout/userDetails">{{element.name}}</a>       
                </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="customHeader"> Email </th>
                <td mat-cell *matCellDef="let element"  class="customColumnEmail">
                    <label>
                        {{element.email}}
                    </label>
                </td>
            </ng-container>


            <ng-container matColumnDef="disable">
                <th mat-header-cell *matHeaderCellDef class="customHeaderDisable"> Disable </th>
                <td mat-cell *matCellDef="let element" style="padding-left: 1.25em;"  class="customColumnDisable">
                    <button 
                        mat-icon-button 
                        color="warn" 
                        aria-label="delete icon"
                        id='{{element.userId}}' 
                        (click)="disableUser($event)"
                    >
                        <mat-icon id='{{element.userId}}'>delete</mat-icon>
                    </button>{{element.disable}}
                </td>
            </ng-container>

            <ng-container matColumnDef="phNumber">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="customHeader"> Phone No </th>
                <td mat-cell *matCellDef="let element"  class="customColumnPhNo">
                    <label>
                        {{element.phNumber}}
                    </label>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <!-- <div *ngIf="empty" class="empty">No records found</div> -->
        <mat-paginator class="customPaginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
